<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Notification</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <h1>PWA Push Demo</h1>

    <button id="subscribe">Subscribe for Notifications</button>
    <button id="sendNotification">Send Notification</button>

    <script src="app.js"></script>
    <script>
      document
        .getElementById("sendNotification")
        .addEventListener("click", () => {
          fetch("https://pwa-notifications-be.onrender.com/sendNotification", {
            method: "POST",
            body: JSON.stringify({
              title: "Hello!",
              body: "This is your first push notification ðŸŽ‰",
            }),
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) =>
              response.ok
                ? alert("Notification sent!")
                : alert("Failed to send")
            )
            .catch((error) => {
              console.error("Error sending notification:", error);
              alert("Error sending notification");
            });
        });
    </script>
  </body>
</html>
