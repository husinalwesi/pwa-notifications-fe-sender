<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Selection</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0C2E82">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a2e;
            background: linear-gradient(117deg, #579B57 14.77%, #0C2E82 80.91%);
            background-attachment: fixed;
            min-height: 100vh;
            width: 100%;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            background: linear-gradient(117deg, #579B57 14.77%, #0C2E82 80.91%);
            background-attachment: fixed;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 48px 32px 0 32px;
            width: 100%;
        }

        .header img:first-child {
            flex-shrink: 0;
            height: 44px;
            width: 284px;
        }

        .header img:last-child {
            flex-shrink: 0;
            height: 44px;
            width: 166px;
        }

        /* Back Button */
        .back-button-container {
            display: flex;
            justify-content: center;
            padding: 0 32px;
            margin-top: 32px;
        }

        .back-button {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .back-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        .back-icon {
            width: 32px;
            height: 32px;
            color: white;
        }

        .back-icon path {
            stroke: white;
        }

        /* Title Styles */
        .title-section {
            padding: 0 20px;
            margin: 80px auto 56px auto;
            text-align: center;
            width: 635px;
            max-width: 100%;
        }

        .title {
            font-size: 36px;
            letter-spacing: -0.025em;
            color: white;
            line-height: 50px;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 24px;
            color: white;
            line-height: 32px;
            letter-spacing: -0.025em;
            opacity: 0.9;
        }

        /* Team Selection Cards Container */
        .team-links {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            align-content: center;
            align-items: center;
            margin: 0 auto;
            width: 754px;
            max-width: 100%;
            padding: 40px 0px;
        }

        /* Team Card Styles */
        .team-card {
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            gap: 40px;
            justify-content: center;
            align-items: center;
            padding: 32px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.2);
            height: 325px;
            width: 369px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            font-family: inherit;
        }

        .team-card:hover,
        .team-card:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .team-card:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        .card-logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
        }

        .card-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-title {
            font-size: 32px;
            text-align: center;
            color: white;
            font-weight: 400;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                padding: 32px 20px 0 20px;
            }

            .header img:first-child {
                height: 34px;
                width: 220px;
            }

            .header img:last-child {
                height: 34px;
                width: 130px;
            }

            .back-button-container {
                padding: 0 20px;
                margin-top: 24px;
                justify-content: center;
            }

            .back-icon {
                width: 28px;
                height: 28px;
            }

            .title-section {
                margin: 60px auto 40px auto;
            }

            .title {
                font-size: 30px;
                line-height: 40px;
            }

            .subtitle {
                font-size: 20px;
                line-height: 28px;
            }

            .team-links {
                gap: 12px;
            }

            .team-card {
                gap: 32px;
                padding: 24px;
                height: 280px;
                width: calc(50% - 6px);
            }

            .card-logo-container {
                height: 100px;
            }

            .card-title {
                font-size: 28px;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 0 20px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                align-items: center;
                padding: 20px;
            }

            .header img:first-child {
                height: 31px;
                width: 200px;
            }

            .header img:last-child {
                height: 32px;
                width: 120px;
            }

            .back-button-container {
                padding: 0;
                margin-top: 16px;
                justify-content: center;
            }

            .title-section {
                margin: 40px auto 32px auto;
            }

            .title {
                font-size: 24px;
                letter-spacing: -0.025em;
                line-height: 32px;
            }

            .subtitle {
                font-size: 18px;
                line-height: 24px;
            }

            .team-links {
                flex-direction: column;
                gap: 16px;
            }

            .team-card {
                gap: 24px;
                padding: 20px;
                width: 100%;
                height: 220px;
            }

            .card-logo-container {
                height: 80px;
            }

            .card-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="./images/ihorizons-logo.svg" alt="iHorizons Logo">
            <img src="./images/people-dynamic-logo.svg" alt="People Dynamic Logo">
        </header>

        <!-- Back Button -->
        <div class="back-button-container">
            <button class="back-button" onclick="goBack()" aria-label="Go back to purpose selection">
                <svg class="back-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <!-- Main Content -->
        <main>
            <!-- Title Section -->
            <section class="title-section">
                <h1 class="title" id="page-title">Meeting With ...</h1>
                <p class="subtitle">Please let us know which team you're here to meet</p>
            </section>

            <!-- Team Selection Cards -->
            <section class="team-links" role="group" aria-label="Team selection options">
                <!-- iHorizons Card -->
                <button class="team-card" aria-label="Select iHorizons team" onclick="selectTeam('iHorizons')">
                    <div class="card-logo-container">
                        <img src="./images/ihorizons-logo-small.svg" alt="iHorizons Logo" class="card-logo">
                    </div>
                    <h3 class="card-title">iHorizons</h3>
                </button>

                <!-- People Dynamic Card -->
                <button class="team-card" aria-label="Select People Dynamic team" onclick="selectTeam('People Dynamic')">
                    <div class="card-logo-container">
                        <img src="./images/people-dynamic-logo-small.svg" alt="People Dynamic Logo" class="card-logo">
                    </div>
                    <h3 class="card-title">People Dynamic</h3>
                </button>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        // Get purpose from URL parameters
        function getPurposeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('purpose') || 'meeting';
        }

        // Update page title based on purpose
        function updatePageTitle() {
            const purpose = getPurposeFromURL();
            const titleElement = document.getElementById('page-title');
            
            switch(purpose.toLowerCase()) {
                case 'meeting':
                    titleElement.textContent = 'Meeting With ...';
                    break;
                case 'delivery':
                    titleElement.textContent = 'Delivery To ...';
                    break;
                case 'enquiry':
                    titleElement.textContent = 'Enquiry With ...';
                    break;
                case 'help':
                    titleElement.textContent = 'Need Help From ...';
                    break;
                default:
                    titleElement.textContent = 'Connect With ...';
            }
        }

        function selectTeam(teamName) {
            const purpose = getPurposeFromURL();
            console.log('Selected team:', teamName, 'for purpose:', purpose);

            // Add visual feedback
            const cards = document.querySelectorAll('.team-card');
            cards.forEach(card => {
                card.style.background = 'rgba(255, 255, 255, 0.2)';
            });

            // Highlight selected card
            event.target.closest('.team-card').style.background = 'rgba(255, 255, 255, 0.4)';

            // Send push notification for team selection
            const teamMessage = {
                title: `${teamName} Team Alert`,
                body: `A visitor with ${purpose} needs is waiting for ${teamName} team assistance.`
            };

            // Send notification
            if (typeof pushNotification === 'function') {
                pushNotification(teamMessage.title, teamMessage.body);
            }

            // Navigate to thank you page with purpose and team parameters
            setTimeout(() => {
                window.location.href = `thank-you.html?purpose=${encodeURIComponent(purpose)}&team=${encodeURIComponent(teamName)}`;
            }, 200); // Small delay for visual feedback
        }

        function goBack() {
            console.log('Going back to purpose selection');
            // Navigate back to the main touch screen
            window.location.href = 'index.html';
        }

        // Add keyboard navigation support
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                goBack();
                return;
            }

            const cards = document.querySelectorAll('.team-card');
            const currentFocus = document.activeElement;
            const currentIndex = Array.from(cards).indexOf(currentFocus);

            if (event.key === 'ArrowRight' || event.key === 'ArrowDown') {
                event.preventDefault();
                const nextIndex = (currentIndex + 1) % cards.length;
                cards[nextIndex].focus();
            } else if (event.key === 'ArrowLeft' || event.key === 'ArrowUp') {
                event.preventDefault();
                const prevIndex = currentIndex === 0 ? cards.length - 1 : currentIndex - 1;
                cards[prevIndex].focus();
            }
        });

        // Add touch support for mobile devices
        document.querySelectorAll('.team-card').forEach(card => {
            card.addEventListener('touchstart', function () {
                this.style.background = 'rgba(255, 255, 255, 0.3)';
            });

            card.addEventListener('touchend', function () {
                setTimeout(() => {
                    this.style.background = 'rgba(255, 255, 255, 0.2)';
                }, 150);
            });
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updatePageTitle();
        });
    </script>
</body>

</html>
